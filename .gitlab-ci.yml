#     TESTING_TYPE: JUNIT

# test-editmode-with-junit-reports:
#   <<: *test-with-junit-reports
#   variables:
#     TEST_PLATFORM: editmode
#     TESTING_TYPE: JUNIT

.build: &build
  stage: build_and_test
  <<: *unity_defaults
  script:
    - chmod +x ./ci/build.sh && ./ci/build.sh
    - chmod +x ./ci/discord_notify.sh && bash ./ci/discord_notify.sh
  timeout: 3 hours 30 minutes
  artifacts:
    paths:
      - $UNITY_DIR/Builds/
