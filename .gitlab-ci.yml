deploy-android:
  stage: deploy
  image: ruby
  script:
    - echo $KEYSTORE_PASS
    - echo $KEY_ALIAS_NAME
    - echo $KEY_ALIAS_PASS
    - echo $ANDROID_KEYSTORE_BASE64
    - cd $UNITY_DIR/Builds/Android
    - echo $GPC_TOKEN > gpc_token.json
    - gem install bundler
    - bundle install
    - fastlane supply --aab "${BUILD_NAME}.aab" --track internal --package_name com.youcompany.yourgame --json_key ./gpc_token.json
  needs: ["build-android-app-bundle"]
  # only:
  #   - tags
  #   - main
  #   - master
  rules:
    - if: $CI_COMMIT_BRANCH == "main" || $CI_COMMIT_BRANCH == "master"

build-ios-xcode-develop:
  <<: *build
  image: $IMAGE:$UNITY_VERSION-ios-$IMAGE_VERSION
  variables:
    BUILD_TARGET: iOS
    BuildOptions: Development
  rules:
    - if: $CI_COMMIT_BRANCH == "develop" || $CI_COMMIT_BRANCH =~ "/^ios/develop.*/"
  when: manual

build-ios-xcode:
  <<: *build
  image: $IMAGE:$UNITY_VERSION-ios-$IMAGE_VERSION
  variables:
    BUILD_TARGET: iOS
  rules:
    - if: $CI_COMMIT_BRANCH =~ "/^ios/main.*/" || $CI_COMMIT_BRANCH =~ "/^ios/master.*/"

build-and-deploy-ios:
  stage: deploy
  script:
    - cd $UNITY_DIR/Builds/iOS/$BUILD_NAME
    - pod install
    - fastlane ios beta
  needs: ["build-ios-xcode"]
  rules:
    - if: $CI_COMMIT_BRANCH =~ "/^ios/main.*/" || $CI_COMMIT_BRANCH =~ "/^ios/master.*/"

pages:
  image: alpine:latest
  stage: deploy
  script:
    - mv "$UNITY_DIR/Builds/WebGL/${BUILD_NAME}" public
  artifacts:
    paths:
      - public
  only:
    - $CI_DEFAULT_BRANCH

workflow:
  rules:
    - if: $CI_MERGE_REQUEST_ID
      when: never
    - if: $CI_COMMIT_TAG
      when: never
    - when: always
